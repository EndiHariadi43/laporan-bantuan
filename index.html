<!DOCTYPE html>
<html>
<head>
    <title>Status Laporan Bantuan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Menghapus semua margin dan padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Mencegah scrollbar ganda */
        }
        
        /* Membuat iframe mengisi seluruh layar */
        .wrapper-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border iframe */
        }
    </style>
</head>
<body>

    <iframe class="wrapper-iframe" 
            src="https://script.google.com/macros/s/ABC...XYZ/exec">
    </iframe>

</body>
</html>
